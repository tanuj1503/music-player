<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My music player</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="player">
        <div class="container">
            <div class="icons">
                <a class="bar"><i class="fa fa-bars"></i></a>
                <h1>My Music</h1>
                <a class="hearts"><i class="fas fa-heart"></i></a>
            </div>

            <div class="image">
                <img src="cover1.jpg" >
            </div>

            <div class="title">
                <h1>i FOUND you</h1>
                <p>artist: no name</p>
            </div>
            <div class="time">
                00:00
                <span></span>
                00:00
            </div>

            <div class="seek">
                <div class="fill"></div>
            </div>
        </div>
        <div class="btns">
            <div class="play-btn">
                <a class="back" onclick="prevAudio()"><i class="fa fa-backward"></i></a>
                <a class="play-pause" onclick="togglebtn()"><i class="fa fa-play"></i></a>
                <a class="for" onclick="nextAudio()"><i class="fa fa-forward"></i></a>
            </div>

            <div class="repeat-btn">
                <a style="color: black;"><i class="fa fa-retweet"></i></a>
                <span>
                  <button class="decrease" onclick="decreaseVolume()">-</button>
                  <a class="volume-up"><i class="fa fa-volume-up"></i></a>
                  <button class="increase" onclick="increaseVolume()">+</button>
                </span>
                <a style="color: black;"><i class="fa fa-random"></i></a>
              </div>

        </div>
    </div>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"
  ></script>
  <script src="main.js"></script>
</body>
</html>
